<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="w-75 mx-auto my-5">
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" class="form-control my-2" pattern="[a-zA-Z ]+" title="Product name must be characters only" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" class="form-control my-2" min="0" step="0.01" title="Product price must be a number" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Product Category:</label>
                <input type="text" id="productCategory" class="form-control my-2" pattern="[a-zA-Z ]+" title="Product category must be characters only" required>
            </div>
            <div class="form-group">
                <label for="productDesc">Product Description:</label>
                <textarea type="text" id="productDesc" class="form-control my-2" required></textarea>
            </div>
            <button class="my-2 btn btn-primary" type="submit" id="mainBtn" onclick="addProduct()">Add Product</button>
        </form>
    </div>
    <div class="w-75 mx-auto">
        <label for="">Search by product</label>
        <input onkeyup="searchProduct(this.value)" class="form-control" type="text" name="" id="" placeholder="Search...">
    </div>
    <div class="mx-auto my-5">
        <table class="table w-75 m-auto py-3 text-center">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
